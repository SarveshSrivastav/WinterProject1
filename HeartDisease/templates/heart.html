{% extends "layout.html" %}
{% block content %}

<div id= "home">
 
  <h1 style= "text-align:center;color: Tomato;"> Machine Learning Heart Stuff</h1>
  <form>
    <label for = "age"> Age (number): </label>
    <input type= "text" id= "age" name= "age"> <br><br>

    <label for "sex"> Gender: </label> <br>
    <input type = "radio" id= "sex" name= "sex"> Male <br>
    <input type="radio" id= "sex" name="sex"> Female <br><br>

    <label for "pain"> Chest Pain (0 is the least and 3 is the most):</label><br>
    <select id="pain" name="pain">
      <option> 0</option>
      <option> 1</option>
      <option> 2</option>
      <option> 3</option>
    </select> <br><br>

    <label for = "bp"> Resting Blood Pressure (mm Hg): </label>
    <input type= "text" id= "bp" name= "bp"> <br><br>

    <label for = "chol"> Serum Cholestoral (mg/dL): </label>
    <input type= "text" id= "chol" name= "chol"> <br><br>

    <label for "fbs"> Is your fasting blood sugar greater than 120 mg/dL? </label> <br>
    <input type = "radio" id= "fbs" name= "fbs" value="1"> Yes <br>
    <input type="radio" id= "fbs" name="fbs" value="0"> No <br><br>

    <label for "rec"> Resting Electrocardiographic Results:</label><br>
    <select id="rec" name="rec">
      <option> 0</option>
      <option> 1</option>
      <option> 2</option>
    </select> <br><br>

    <label for = "mhr"> Maximum Heart Rate Achieved: </label>
    <input type= "text" id= "mhr" name= "mhr"> <br><br>

    <label for "eia"> Do you have an Exercise Induced Angina? </label> <br>
    <input type = "radio" id= "eia" name= "eia" value="0"> Yes <br>
    <input type="radio" id= "eia" name="eia" value="0"> No <br><br>

    <label for = "oldpeak"> Oldpeak (ST depression induced by exercise relative to rest): </label>
    <input type= "text" id= "oldpeak" name= "oldpeak"> <br><br>

    <label for "slope">  Slope of Your Peak Exercise ST Segment:</label><br>
    <select id="slope" name="slope">
      <option> 0</option>
      <option> 1</option>
      <option> 2</option>
    </select> <br><br>

    <label for "vessel">  Number of Major Vessels Colored by Flourosopy:</label><br>
    <select id="vessel" name="vessel">
      <option> 0</option>
      <option> 1</option>
      <option> 2</option>
      <option> 3</option>
    </select> <br><br>

     <label for "thal"> Thal: </label> <br>
    <input type = "radio" id= "thal" name= "thal" value="1"> Normal <br>
    <input type="radio" id= "thal" name="thal" value="2"> Fixed Defect <br>
    <input type= "radio" id= "thal" name ="thal" value= "3"> Reversable Defect <br><br>
    
</div>

{% endblock content %}
